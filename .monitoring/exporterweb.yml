  key_file: /tls/node-exporter.key
basic_auth_users:
  <USERNAME>: <PW_HASH_KEY>
  # example = myDropletUser:$2y$10$elXNnq1D/.QBzFmS2UNim.o05ABswfvOembkdoqdti/4w9HLafaTW
